{% extends "layout.html" %}
{% block content %}
<h2>System Logs</h2>
<div id="logs"></div>

<script>
function loadLogs() {
    fetch("/api/logs")
        .then(res => res.json())
        .then(data => {
            let html = "";
            data.forEach(l => {
                html += `<div class="log-item">
                            <b>${l.Time}</b> - ${l.Message}
                         </div>`;
            });
            document.getElementById("logs").innerHTML = html;
        });
}
setInterval(loadLogs, 3000);
loadLogs();
</script>
{% endblock %}
